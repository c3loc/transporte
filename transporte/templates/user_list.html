{% extends 'layout.html' %}

{% block content %}
<h1 class="page-header">Users</h1>
<table class="table" id="userlist">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Login</th>
            <th scope="col">Role</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
    {% for user in userlist %}
        <tr>
            <td scope="row"><a href="{{ url_for('edit_user', id=user.id) }}">{{ user.id }}</a></td>
            <td>{{ user.login }}</td>
            <td>{{ roles[user.role] }}</td>
            <td>
                <div class="pull-right">
                    <a href="{{ url_for('edit_user', id=user.id) }}" class="btn btn-warning"><i
                            class="fas fa-pencil-alt"></i></a>
                </div>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<script type="text/javascript">
    $(document).ready(function () {
        $('#userlist').DataTable();
    });
</script>
{% endblock  %}
